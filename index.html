<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Card Matching Game</title>
</head>
<body>
  <div class="container">
    <header class="header py-2">
      <div class="d-f justify-space-between">
        <div class="move-count">
          Move: <span id="move-count"></span>
        </div>
        <div class="score d-f">
          <div id="timer">
          </div>
          <div class="ml-2">
            Score: <span id="score"></span>
          </div>
        </div>
        <div id="actions" class="d-f">
          <div id="volume">
            <i class="bi bi-volume-up"></i>
          </div>
          <div id="restart" class="ml-2">
            <i class="bi bi-arrow-repeat"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="row">
      <div id="root" class="col-xs-12 col-md-10 col-lg-5 row justify-space-between">
        
      </div>
    </div>
  </div>
  <div id="result-bg">
    <div id="result" class="bg-dark text-light d-f justify-center align-items-center">
      <h1 class="result-text"></h1>
      <p class="result-time mt-1"></p>
    </div>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
